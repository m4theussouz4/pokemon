<div class="toast align-items-center text-white bg-danger border-0" [ngClass]="{'show': showToast}">
    <div class="d-flex">
        <div class="toast-body">
            {{message}}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="hide()"></button>
    </div>
</div>
